worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout 65;

  upstream django_upstream {
    server web:8000;  # имя сервиса Django в docker-compose
  }

  server {
    listen 80;
    server_name _;

    # Статика, которую Django собрал в STATIC_ROOT=/app/staticfiles
    location /static/ {
      alias /static/;             # смонтируем этот путь томом
      access_log off;
      expires 30d;
    }

    # (опционально) медиа, если появится
    location /media/ {
      alias /media/;
      access_log off;
      expires 30d;
    }

    # Всё остальное проксируем в Django
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
      proxy_connect_timeout 300;
      proxy_pass http://django_upstream;
    }

    client_max_body_size 25m;
  }
}
